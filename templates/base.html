<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Messaging App{% endblock %}</title>
    {% load static %}
    <!-- External CSS libraries -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Messaging App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'inbox' %}">Inbox</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'send_message' %}"
                  >Send Message</a
                >
              </li>
              <!-- Add more navigation items here -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        {% block content %}
        <!-- Content will be here -->
        {% endblock %}
      </div>
    </main>

    <footer class="text-muted py-3">
      <div class="container">
        <p class="float-right mb-1">
          <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Messaging App &copy; 2024</p>
      </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Custom Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
